<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>RFP Assistant</title>
    <script>
      // Fix Vite WebSocket connection error in development
      const originalWebSocket = window.WebSocket;
      window.WebSocket = function(url, protocols) {
        // Check if URL contains undefined port and fix it
        if (typeof url === 'string' && url.includes('localhost:undefined')) {
          url = url.replace('localhost:undefined', 'localhost:5000');
        }
        return new originalWebSocket(url, protocols);
      };
      
      // Suppress WebSocket errors in console
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.message && 
            event.reason.message.includes('Failed to construct \'WebSocket\'')) {
          event.preventDefault();
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
